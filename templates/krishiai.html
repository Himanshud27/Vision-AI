<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krishi AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="krishi-background">
    <div class="navbar">
        <ul class="nav-list">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            
            <li><a href="{{ url_for('fruitvision') }}">Fruit Vision</a></li>
            <li><a href="{{ url_for('krishiai') }}">Krishi AI</a></li>
            <li><a href="{{ url_for('smartscan') }}">Smart Scan Product</a></li>

        </ul>

     
    </div>
    <h1 class="title">Krishi AI</h1>

    <div class="main">
        <form method="POST" class="krishiai-form">
            <label><strong>City:</strong></label>
            <input type="text" name="city" placeholder="Enter name of city"><br>

            <label><strong>Temperature (Â°C):</strong></label>
            <input type="number" step="any" name="temperature" placeholder="Enter Temperature " required><br>

            <label><strong>Humidity (%):</strong></label>
            <input type="number" step="any" name="humidity" placeholder="Enter the humidity %"><br>

            <label><strong> Crop Name:</strong></label>
            <input type="text" name="crop" placeholder="Enter crop name" required><br>

            <button type="submit">Get AI Response</button>
        </form>

        {% if response %}
        <hr>
        <h2>AI Suggestion:</h2>
        <div style="white-space: pre-wrap; line-height: 1.8;">
            {{ response | safe }}
        </div>
        {% endif %}
    </div>

    <div class="cursor-highlight" id="cursor"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krishi AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="title">Krishi AI</h1>

    <div class="main">
        <form method="POST" class="krishiai-form">
            <label>City:</label>
            <input type="text" name="city" placeholder="Enter name of city"><br>

            <label>Temperature (Â°C):</label>
            <input type="number" step="any" name="temperature" placeholder="Enter Temperature " required><br>

            <label>Humidity (%):</label>
            <input type="number" step="any" name="humidity" placeholder="Enter the humidity %"><br>

            <label>Crop Name:</label>
            <input type="text" name="crop" placeholder="Enter crop name" required><br>

            <button type="submit">Get AI Response</button>
        </form>

        {% if response %}
        <hr>
        <h2>AI Suggestion:</h2>
        <div style="white-space: pre-wrap; line-height: 1.8;">
            {{ response | safe }}
        </div>
        {% endif %}
    </div>

    <div class="cursor-highlight" id="cursor"></div>
    
</body>
</html>
